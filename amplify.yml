version: 1
applications:
  - appRoot: demos/timetrvlr/timetrvlr_client
    frontend:
      phases:
        preBuild:
          commands:
            - echo "Using Node 20 in frontend phase"
            - nvm use 20 || nvm install 20 && nvm use 20
            - nvm use 20
            - node -v
            - npm ci --cache .npm --prefer-offline
        build:
          commands:
            - npm run build
      artifacts:
        # For Next.js, Amplify Hosting detects SSR automatically. Keeping .next ensures static assets are available.
        baseDirectory: .next
        files:
          - "**/*"
      cache:
        paths:
          - node_modules/**/*
          - .next/cache/**/*
          - .npm/**/*
